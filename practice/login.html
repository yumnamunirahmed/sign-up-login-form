<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign Up & Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Login to Google</h2>
            <form id="loginForm" onsubmit="return loginValidation(event)">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Log In</button>
                <p><a href="#" onclick="toggleForm('signup')">Don't have an account? Sign up</a></p>
            </form>
        </div>

        <div id="signup-form">
            <h2>Create Your Google Account</h2>
            <form id="signupForm" onsubmit="return signupValidation(event)">
                <input type="text" id="signupName" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
                <p><a href="#" onclick="toggleForm('login')">Already have an account? Log in</a></p>
            </form>
        </div>
    </div>
 <script src="app.js"></script>
</body>
</html>
